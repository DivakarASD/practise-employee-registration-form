<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/adminlte.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/all.min.css">
    <title>LOGIN</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <div class="card card-primary" style="margin-top: 100px;">
                    <div class="card-header">
                        <h3 class="card-title">LOGIN</h3>
                    </div>
                    <!-- <form id="Login" action="#" th:action="@{/authentication}" method="get" th:object=""> -->
                    <form id="Login" action="#" method="get">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="user_name">USER NAME:</label><br>
                                <input type="text" class="form-control" id="user_name" name="user_name"
                                    placeholder="Enter your user name" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">PASSWORD:</label><br>
                                <input type="password" class="form-control" id="pwd" name="pwd"
                                    placeholder="Enter your name" required>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" onclick="validate();">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"></div>

        </div>
    </div>

    <script>
        function validate(){
            var userName = document.getElementById("user_name").value;
            var pwd = document.getElementById("pwd").value;
            
            if (userName.toLowerCase() == "admin"){	
            	if(pwd == "123"){	
            		window.open("/index");
            	}
            
            }
            else if(userName == "" && pwd == ""){
            	alert("Enter the user name and password." + "\nYou can't leave those fields empty!");
            	
            }
            else{
            	alert("User name or password is in correct");
            }
            
        }
    </script>
</body>

</html>
